<h5>For all questions and suggestions Contact Us using below form. Form submission may take time, so please be patient üòÑ‚è≥</h5>
<div class="formbold-main-wrapper">
  <div class="formbold-form-wrapper">
    <form name="submit-to-google-sheet">
      <div class="formbold-mb-5">
        <label for="name"> Full Name </label>
        <input
          type="text"
          name="Name"
          id="name"
          placeholder="Full Name"
          class="formbold-form-input"
          required=true
        />
      </div>

      <div class="formbold-mb-5">
        <label for="email"> Email Address </label>
        <input
          type="email"
          name="Email"
          id="email"
          placeholder="Enter your email"
          class="formbold-form-input"
          required=true
        />
      </div>

      <div class="formbold-mb-5">
        <label for="subject"> Subject </label>
        <input
          type="text"
          name="Subject"
          id="subject"
          placeholder="Enter your subject"
          class="formbold-form-input"
          required=true
        />
      </div>

      <div class="formbold-mb-5">
        <label for="message"> Message </label>
        <textarea
          rows="6"
          name="Message"
          id="message"
          placeholder="Type your message"
          class="formbold-form-input"
          required=true
        ></textarea>
      </div>

      <div>
        <input type="hidden" id="site" name="Site" value="https://kananinirav.com">
        <button class="formbold-btn">Submit</button>
      </div>
    </form>
    <span id="msg"></span>
  </div>
</div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxQFTlTZ3w-uvQPhq4-_Thbtl6JHYlt0J4BwfIZ1LeWT9bkcAMt0kMNT51soz5UWuHS/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById("msg")

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msg.innerHTML = "Thank you for contacting us! We have received your message and will respond as soon as possible. In the meantime, feel free to explore our website. Have a great day!"
        setTimeout(() => {
          msg.innerHTML = ""
        }, 15000);
        form.reset();
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
